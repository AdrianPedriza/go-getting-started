apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  annotations:
    dev.okteto.com/repository: https://github.com/okteto/go-getting-started
    dev.okteto.com/path: okteto.yml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: okteto/hello-world:golang
        name: hello-world

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "hello-world"
    port: 8080
  selector:
    app: hello-world
